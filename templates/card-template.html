<div class="card">
    <div class="card-header">
        <img src="{{image}}" class="card-image" onerror="this.src='../assets/images/default-image.jpg'">
    </div>
    <div class="card-body">
        <h4>{{title}}</h4>
        <p>{{description}}</p>
    </div>
    <div class="card-footer">
        <div class="user">
            <div class="user-info">
                <h5>{{author}}</h5>
                <small>{{publicationDate}}</small>
            </div>
        </div>
    </div>
</div>
